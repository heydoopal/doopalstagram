<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>두팔스타그램</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="shortcut icon" href="./assets/nyang.png" type="image/x-icon" />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script type="module" src="./js/main.js"></script>
  </head>

  <body>
    <main class="card">
      <section class="swiper" aria-label="사용자 프로필 및 사진 갤러리">
        <div class="swiper-wrapper"></div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev nav-button" aria-label="이전 사진"></div>
        <div class="swiper-button-next nav-button" aria-label="다음 사진"></div>
      </section>

      <section class="user">
        <button
          class="star-button"
          aria-pressed="false"
          aria-label="사용자를 즐겨찾기"
        >
          <i class="fa-regular fa-star" aria-hidden="true"></i>
        </button>

        <div class="user-info">
          <img src="./assets/profile.png" alt="" />
          <h1>@zidoopal</h1>
          <p>FE Developer</p>
        </div>

        <div class="follow">
          <button class="follow-button" aria-pressed="false">Follow</button>
        </div>
      </section>

      <section class="content">
        <div class="text">
          <p>
            I am Doopal, an adorable being <br />who loves animals🐱, gaming🎮,
            and knitting🧶
          </p>
          <div class="line"></div>
        </div>

        <div class="item-container">
          <div aria-label="총 사진 수">
            <h2>9</h2>
            <p>photos</p>
          </div>
          <div aria-label="팔로잉 수">
            <h2>88</h2>
            <p>following</p>
          </div>
          <div aria-label="팔로워 수">
            <h2 class="followers-count">80</h2>
            <p>followers</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
